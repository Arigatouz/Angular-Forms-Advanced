<div [formGroup]="form" style="padding: 20px;">
  <mat-form-field appearance="outline" style="margin-bottom: 10px;">
    <mat-label> Course Title</mat-label>
    <input matInput placeholder="Course Title" formControlName="title" #title>
    <mat-hint align="end">
      {{ title.value.length }} / 60
    </mat-hint>
    <mat-error *ngIf="courseTitle.errors?.titleExists">This Title is already exist</mat-error>
    <mat-error *ngIf="courseTitle.errors?.required">This field is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Course Category</mat-label>
    <mat-select placeholder="Select Category" formControlName="category">
      <ng-container *ngFor="let category of (courseCategories$ |async)">
        <mat-option [value]="category.code">{{ category.description }}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" style="margin-top: 10px;">
    <mat-label>Release date</mat-label>
    <input matInput placeholder="Release date" [matDatepicker]="releaseDatePicker" formControlName="releaseDateAt">
    <mat-datepicker-toggle matSuffix [for]="releaseDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #releaseDatePicker></mat-datepicker>
    <mat-error *ngIf="releasedDateAt.errors?.required">Date is required</mat-error>
  </mat-form-field>
  <mat-checkbox color="primary" formControlName="downloadAllowed">Downloads Allowed ?</mat-checkbox>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput placeholder="Description" #longDescription formControlName="longDescription"> </textarea>
    <mat-hint align="end">{{longDescription.value.length}} / 300</mat-hint>
  </mat-form-field>
</div>
